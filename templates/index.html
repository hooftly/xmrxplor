<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monero Block Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">XMRXPLOR</div>
        <form id="searchForm" class="search-form">
            <input type="text" id="searchInput" placeholder="Enter Transaction Hash">
            <button type="submit">Search</button>
        </form>
    </nav>
    <div class="container">
        <div class="info-cards">
            <div id="blockHeightCard" class="info-card">Block Height: Loading...</div>
            <div id="networkDifficultyCard" class="info-card">Network Difficulty: Loading...</div>
            <div id="networkHashrateCard" class="info-card">Network Hashrate: Loading...</div>
        </div>
        <h1>Transaction Pool</h1>
        <div id="transactionTableContainer" class="table-container">
            <h2>Transaction Pool</h2>
            <div class="table-wrapper">
                <table id="transactionTable">
                    <thead>
                        <tr>
                            <th>Transaction Hash</th>
                            <th>Timestamp</th>
                            <th>Fee (XMR)</th>
                            <th>Size (bytes)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Transaction pool will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
        <h1>Latest 10 Blocks</h1>
        <div id="blocksTableContainer" class="table-container">
            <h2>Recent Blocks</h2>
            <div class="table-wrapper">
                <table id="blocksTable">
                    <thead>
                        <tr>
                            <th>Height</th>
                            <th>Timestamp</th>
                            <th>Size (bytes)</th>
                            <th>Transactions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Latest blocks will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
