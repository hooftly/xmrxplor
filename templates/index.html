<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monero Block Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">XMRXPLOR</div>
        <form id="searchForm" class="search-form">
            <input type="text" id="searchInput" placeholder="Enter Transaction Hash">
            <button type="submit">Search</button>
        </form>
    </nav>
    <div class="container">
        <div class="info-cards">
            <div id="blockHeightCard" class="info-card">Block Height: Loading...</div>
            <div id="timeSinceLastBlockCard" class="info-card">Time Since Last Block: Loading...</div>
            <div id="numTransactionsCard" class="info-card">Transactions in Last Block: Loading...</div>
        </div>
        <h1>Transaction Hashes in the Most Recent Block</h1>
        <div id="transactionTableContainer" class="table-container">
            <h2>Transaction Hashes</h2>
            <div class="table-wrapper">
                <table id="transactionTable">
                    <thead>
                        <tr>
                            <th>Transaction Hash</th>
                            <th>Timestamp</th>
                            <th>Fee (XMR)</th>
                            <th>Size (bytes)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Transaction hashes will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
